<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="693839108003-2l4mdh2flh9f1tldj7l4qt33k7v20prm.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light mb-1">
      <span class="navbar-brand mb-0 h1" style="margin-left: 20px;">Fancy Todo</span>
      <button class="btn btn-outline-danger ml-auto" id="btn-logout" style="margin-right: 20px">Logout</button>
    </nav>
    <div class="container p-1">

      <!-- Register Form -->
      <div id="register-page">
        <form style="width: 300px; margin: 50px auto;" id="register-form">
          <h3>Register Form</h3>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="first_name-input" autocomplete="on">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="last_name-input" autocomplete="on">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email_reg-input" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password_reg-input" autocomplete="on">
          </div>
            <p>already have an account? <a href="#" id="have-account">login here</a></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

     <!-- Login Form -->
      <div id="login-page">
        <form style="width: 300px; margin: 50px auto;" id="login-form">
          <h3>Login Form</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-input" autocomplete="on">
          </div>
          <div id="register"><p>don't have an account? <a href="#" id="register-here">register here</a></p></div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 10px;"></div>
        </form>
      </div>

      <!-- list todo, add todo, edit todo -->
      <div id="main-page">
        <!-- Add Todo -->
        <div class="row text-center">
          <div class="col-6" style="margin: 20px auto;" id="current-weather">

          </div>
          <div class="col-6" style="margin: 0 auto;">
            <form style="width: 600px; margin: 20px auto;" id="todo-form">
              <h3>Add Todo</h3>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" id="description-input">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Status</label>
                <input type="text" class="form-control" id="status-input">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date-input">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>


        <!-- Edit Todo -->
        <form style="width: 600px; margin: 50px auto;" id="edit-form">
          <h3>Edit Todo</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" id="description-edit">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <input type="text" class="form-control" id="status-edit">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date-edit">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <!-- List Todo -->
        <button class="btn btn-large btn-primary" style="margin-bottom: 20px; margin-top: 50px" id="add-btn">Add Todo</button>
        <div class="row" id="todo-list">
        </div>
      </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
